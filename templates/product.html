{% extends 'base.html' %}

{% block title %} Product Details {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="img-fluid">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="fs-6"><strong>Price: Rs {{ product.price }}</strong></p>

            <!-- Quantity and Add to Cart -->
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" style="width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>

            <!-- Product Description -->
            <div class="mt-4">
                <h5>Description</h5>
                <p>
                    {{ product.description }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
