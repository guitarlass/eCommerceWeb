{% extends 'base.html' %}

{% block title %} Product Details {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/product.jpg') }}" alt="Product Image" class="img-fluid">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2>Product Title</h2>
            <p><strong>Price: Rs 1000.00</strong></p>

            <!-- Quantity and Add to Cart -->
            <form>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" style="width: 100px;">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>

            <!-- Product Description -->
            <div class="mt-4">
                <h5>Description</h5>
                <p>
                    This is the description of the product. It provides details about the product's features, usage, and specifications.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
